<!DOCTYPE html>
<html class="no-js no-browser" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>效果非常不错的jQuery二维码生成插件  - 聚合分享juheweb.com</title>
	<meta name="keywords" content="jQuery二维码生成插件,JS二维码生成,二维码生成器,jQuery二维码生成器,jQuery二维码生成">
	<meta name="description" content="JS代码网提供jQuery二维码生成插件代码示例和下载">	
	<meta name="viewport" content="width=device-width">			
	<link href="styles.css" rel="stylesheet">
	<script src="jquery-1.js"></script>
	<script src="jqueryqr.js"></script>
	<script src="ff-range.js"></script>
	<script src="scripts.js"></script>
</head>
<body>
	<div id="container"><canvas height="400" width="400"></canvas></div>

	<div class="control left">
		<a id="banner" href="http://www.juheweb.com">二维码生成器</a>
		<hr>
		<label for="render">渲染模式</label>
		<select id="render">
			<option value="canvas" selected="selected">Canvas</option>
			<option value="image">Image</option>
			<option value="div">DIV</option>
		</select>
		<hr>
		<label for="size">二维码尺寸: 400px</label>
		<input id="size" value="400" min="100" max="1000" step="50" type="range">
		<label for="fill">二维码颜色</label>
		<input id="fill" value="#333333" type="color">
		<label for="background">二维码背景颜色</label>
		<input id="background" value="#ffffff" type="color">
		<label for="text">二维码内容</label>
		<textarea id="text">juheweb.com</textarea>
		<hr>
		<label for="minversion">MIN VERSION: 6</label>
		<input id="minversion" value="6" min="1" max="10" step="1" type="range">
		<label for="eclevel">误差校正水平</label>
		<select id="eclevel">
			<option value="L">L - Low (7%)</option>
			<option value="M">M - Medium (15%)</option>
			<option value="Q">Q - Quartile (25%)</option>
			<option value="H" selected="selected">H - High (30%)</option>
		</select>
		<label for="quiet">版本: 1 modules</label>
		<input id="quiet" value="1" min="0" max="4" step="1" type="range">
		<label for="radius">圆滑度: 50%</label>
		<input id="radius" value="50" min="0" max="50" step="10" type="range">
		<a id="download" download="qrcode.png">下载二维码</a>
	</div>

	<div class="control right">
		<label for="mode">二维码LOGO设置</label>
		<select id="mode">
			<option value="0">0 - Normal</option>
			<option value="1">1 - Label-Strip</option>
			<option value="2" selected="selected">2 - Label-Box</option>
			<option value="3">3 - Image-Strip</option>
			<option value="4">4 - Image-Box</option>
		</select>
		<hr>
		<label for="msize">二维码LOGO尺寸: 11%</label>
		<input id="msize" value="11" min="0" max="40" step="1" type="range">
		<label for="mposx">二维码LOGOX坐标: 50%</label>
		<input id="mposx" value="50" min="0" max="100" step="1" type="range">
		<label for="mposy">二维码LOGOY坐标: 50%</label>
		<input id="mposy" value="50" min="0" max="100" step="1" type="range">
		<hr>
		<label for="label">标签</label>
		<input id="label" value="juheweb.com" type="text">
		<label for="font">字体名字</label>
		<input id="font" value="Ubuntu" type="text">
		<label for="fontcolor">字体颜色:</label>
		<input id="fontcolor" value="#ff9818" type="color">
		<hr>
		<label for="image">上传二维码LOGO</label>
		<input id="image" type="file">
	</div>

	<img id="img-buffer" src="dummy.png">	

</body></html>
