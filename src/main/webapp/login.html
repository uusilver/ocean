<script src="js/jquery.js"></script>
<script src="js/jquery.cookie.js"></script>
<script>

    $(function () {
        //登陆
        $("#loginIn").click(function(){
            $.post("login/validateJCode",{jCode:$("#j_code").val()},function(data){
                if(data=="success"){
                    $("#loginForm").submit();
                }else{
                    //显示错误信息
                    $("#jcodeMsg").html("<span color='red'>验证码错误</span>");
                    //清空
                    $("#j_code").val();
                    //重新生成
                    $("#changeJcode").trigger('click');

                }
            })
        });

        if ($.cookie('absms_crm2_userName') != undefined) {
            $("#rememberMe").attr("checked", true);
        } else {
            $("#rememberMe").attr("checked", false);
        }

        //读取cookie
        if ($('#rememberMe:checked').length > 0) {
            $('#userName').val($.cookie('absms_crm2_userName'));
            $('#password').val($.cookie('absms_crm2_password'));
        }

        //监听【记住我】事件
        $("#rememberMe").click(function () {
            if ($('#rememberMe:checked').length > 0) {//设置cookie
                $.cookie('absms_crm2_userName', $('#userName').val());
                $.cookie('absms_crm2_password', $('#password').val());
            } else {//清除cookie
                $.removeCookie('absms_crm2_userName');
                $.removeCookie('absms_crm2_password');
            }
        });

        $("#getNewPass").click(function(){
            $.post("login/getNewPass",
                    {
                        username:$("#username1").val(),
                        email: $("#email1").val(),
                    },
                function(data){
                    if(data=="success"){
                        alert("密码重置成功!");
                        window.location.reload();
                    }
                }
            )
        });
    });


        //改变验证码
        function changeImg() {
            var imgSrc = $("#imgObj");
            var src = imgSrc.attr("src");
            imgSrc.attr("src", chgUrl(src));
        }
        //时间戳
        //为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳
        function chgUrl(url) {
            var timestamp = (new Date()).valueOf();
            url = url.substring(0, 17);
            if ((url.indexOf("&") >= 0)) {
                url = url + "×tamp=" + timestamp;
            } else {
                url = url + "?timestamp=" + timestamp;
            }
            return url;
        }
</script>
