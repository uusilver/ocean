 <script>
     $(function(){
         $(".dl-log-quit").click(function(){
             if(confirm("确认要退出系统么？")){
                 $.get("mainController/logout",function(data){
                     if(data == 'success'){
                         window.location.href ="login.html";
                     }
                 })
             }

         })

         //读取用户名并显示
         $.get("mainController/getUserName",function(data){
                if(data){
                    $(".dl-log-user").html(data);
                }else{
                    $(".dl-log-user").html("用户");
                }
         })
     })
