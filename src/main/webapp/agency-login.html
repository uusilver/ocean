	<meta name="description" content="用户登录注册-3•15快查" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- basic styles -->

	<link href="bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<body class="login-layout">
<div class="main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container">
					<div class="center">
						<h1>
							<i class="icon-qrcode white"></i>
							<span class="red">3•15快查</span>
							<span class="white">315KC.COM</span>						</h1>
						<h4 class="blue">代理商管理平台 &copy; 3•15快查信息技术有限公司</h4>
					</div>

					<div class="space-6"></div>

					<div class="position-relative">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
										<i class="icon-coffee green"></i>
										请输入你的用户名和密码									</h4>

									<div class="space-6"></div>

									<form method="post" action="login?agencyLogin">
										<fieldset>
											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="username" id="username" required="true" placeholder="用户名">
															<i class="icon-user"></i>														</span>											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password" required="true" id="password" placeholder="密码">
															<i class="icon-lock"></i>														</span>											</label>

											<div class="space"></div>

											<div class="clearfix">
												<label class="inline">
													<input type="checkbox" class="ace" />
													<span class="lbl"> 记住我登录</span>												</label>

												<button type="submit" id="login" class="width-35 pull-right btn btn-sm btn-primary">
													<i class="icon-key"></i>
													登陆												</button>
											</div>

											<div class="space-4"></div>
										</fieldset>
									</form>

							
								</div><!-- /widget-main -->

								<div class="toolbar clearfix">
									<div>
										<a href="#" onClick="show_box('forgot-box'); return false;" class="forgot-password-link">
											<i class="icon-arrow-left"></i>
											忘记密码										</a>									</div>

									<div>
										<a href="#" onClick="show_box('signup-box'); return false;" class="user-signup-link">
											注册用户名
											<i class="icon-arrow-right"></i>										</a>									</div>
								</div>
							</div><!-- /widget-body -->
						</div><!-- /login-box -->

						<div id="forgot-box" class="forgot-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header red lighter bigger">
										<i class="icon-key"></i>
										在线密码找回									</h4>

									<div class="space-6"></div>
									<p>
										请输入你的注册邮箱找回密码									</p>

									<form>
										<fieldset>
											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />
															<i class="icon-envelope"></i>														</span>											</label>

											<div class="clearfix">
												<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
													<i class="icon-lightbulb"></i>
													发送找回!												</button>
											</div>
										</fieldset>
									</form>
								</div><!-- /widget-main -->

								<div class="toolbar center">
									<a href="#" onClick="show_box('login-box'); return false;" class="back-to-login-link">
										返回登陆界面
										<i class="icon-arrow-right"></i>									</a>								</div>
							</div><!-- /widget-body -->
						</div><!-- /forgot-box -->

						<div id="signup-box" class="signup-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header green lighter bigger">
										<i class="icon-group blue"></i>
										新用户注册									</h4>

									<div class="space-6"></div>
									<p> 注册开始 </p>

									<form>
										<fieldset>
											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="邮箱" />
															<i class="icon-envelope"></i>														</span>											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="用户名" />
															<i class="icon-user"></i>														</span>											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码" />
															<i class="icon-lock"></i>														</span>											</label>

											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="再次确认密码" />
															<i class="icon-retweet"></i>														</span>											</label>

											<label class="block">
												<input type="checkbox" class="ace" />
														<span class="lbl">
															我认同平台此项
															<a href="#">服务条款</a>														</span>											</label>

											<div class="space-24"></div>

											<div class="clearfix">
												<button type="reset" class="width-30 pull-left btn btn-sm">
													<i class="icon-refresh"></i>
													重写												</button>

												<button type="button" class="width-65 pull-right btn btn-sm btn-success">
													注册
													<i class="icon-arrow-right icon-on-right"></i>												</button>
											</div>
										</fieldset>
									</form>
								</div>

								<div class="toolbar center">
									<a href="#" onClick="show_box('login-box'); return false;" class="back-to-login-link">
										<i class="icon-arrow-left"></i>
										返回登录界面									</a>								</div>
							</div><!-- /widget-body -->
						</div><!-- /signup-box -->
					</div><!-- /position-relative -->
				</div>
			</div>
			<!-- /.col -->
		</div><!-- /.row -->
	</div>
</div><!-- /.main-container -->
