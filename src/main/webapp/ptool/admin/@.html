<%@ page language="java" pageEncoding="UTF-8"%>
<%@ page contentType="text/html;charset=UTF-8" %>
<%@ page session="false" %>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统工具</title>
</head>
<script src="../../js/jquery.js"></script>
<script>
    $(function(){
        var p = prompt("Password","你说今天的天气怎么样");
        $.post("queryPerform",{p:p}, function (data){
            if(data!="null"){
                var a = data.split(",");
                var html = '';
                html += "查询m_user_product_meta表时间:"+a[0]+" 毫秒" + "<br/>";
                html += "查询m_user_product表时间:"+a[1]+" 毫秒"+ "<br/>";
                html += "查询m_user_category表时间:"+a[2]+" 毫秒"+ "<br/>";
                html += "查询M_USER_QRCODE表时间:"+a[3]+" 毫秒"+ "<br/>";
                $("#data").html(html);
            }else{
                $("#data").html("Sorry!");
            }

        });
    })
</script>
<body>
<div id="data"></div>
</body>
</html>
