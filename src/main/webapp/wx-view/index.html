<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<%@ page language="java" pageEncoding="UTF-8"%>
<%@ page contentType="text/html;charset=UTF-8" %>
<%@ page session="false" %>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="third-party/jquery-1.10.2.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <h1>犀牛瓷砖编辑页</h1>
    选择编辑页:<select id="sel">
        <option value="cjs">cjs</option>
        <option value="dz">dz</option>
        <option value="msk">msk</option>
        <option value="qz">qz</option>
        <option value="sn">sn</option>
    </select>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>
<div id="btns">
    <div>
        <button onclick="getContent()">保存内容</button>
        <button onclick="setContent()">读取内容</button>

    </div>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


    function getContent() {
        var key = $("#sel  option:selected").val();

        var content = UE.getEditor('editor').getContent();

        $.post("/wx-view/ued/saveChange",{"key": key, "content" : content},function(result){
            if(result == "success")
                alert("保存成功");
        });
    }

    function setContent(isAppendTo) {
        var key = $("#sel  option:selected").val();
        $.get("/wx-view/ued/query/"+key,function(data){
            UE.getEditor('editor').setContent(data, isAppendTo);
        })

    }

</script>
</body>
</html>
