<!DOCTYPE HTML>
<html>
 <head>
  <title>企业信息管理</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
   <link href="../assets/css/prettify.css" rel="stylesheet" type="text/css" />
   <style type="text/css">
    code {
      padding: 0px 4px;
      color: #d14;
      background-color: #f7f7f9;
      border: 1px solid #e1e1e8;
    }
	.left{ float:left;}
	.control-group{ clear:both;}
   .STYLE1 {color: #FF0000}
   </style>
 </head>
 <body>
  
  <div class="container">
  
  <form class="form-horizontal">
    <fieldset>
      
    

    

    

    <div class="control-group">

          <!-- Text input-->
          <label  class="label label-success left" for="input01">公司全称
</label>
          <div class="controls" >
            <input name="text" type="text" class="input-xlarge" placeholder="公司名称" style="width:500px">
<span class="STYLE1">*</span>请填写公司营业执照正本公司名称
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label  class="label label-success left" for="input01">公司地址</label>
          <div class="controls">
            <input type="text" placeholder="地址" class="input-xlarge" style="width:500px">
          <span class="STYLE1">*</span> 请填写公司实际办公地址
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label  class="label label-success left" for="input01">公司主页</label>
          <div class="controls">
            <input type="text" placeholder="网址" class="input-xlarge" style="width:500px">
            <span class="STYLE1">*</span>请填写网站地址
          </div>
        </div>

    

    

    

    

    <div class="control-group">

          <!-- Textarea -->
          <label class="label label-success left">企业简介</label>
          <div class="controls">
            <div class="textarea">
              <textarea name="textarea" class=""  style="margin: 0px; height: 75px; width: 470px;" type=""> </textarea>
              <p class="help-block">仅限填写250字。</p>
            </div>
          </div>
        </div>
<br/><br/><br/><br/>
		  <button class="button button-primary" type="button">提交</button>
  </form>
  </div>

</body>
</html>
